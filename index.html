<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>

    <header class="container">

        <nav class="dflex jc-sb">
            <li class="dflex ai-c"><a href="#"><img src="assets/logo/Reservia.svg" alt="logo picture"></a></li>

            <ul class="dflex jc-se ai-c desktop">
                <li><a href="#hebergements">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
                <li><a id="signUp" href="#">S'inscrire</a></li>
            </ul>
            <ul class="mobile">
                <li><a href="#hebergements">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
            </ul>
        </nav>

        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>

        <form class="dflex" action="GET" method="get">
            <div class="googleMaps">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="searchInput">
                <input type="search" name="searchCity" placeholder="Marseille" id="searchCity">
                <label class="form-label" for="searchCity"></label>
            </div>
            <div>
                <button type="button">Rechercher</button>
            </div>
        </form>

    </header>


    <!-- example to check if the scrollspy is working -->
    <main class="container">
        <section id="hebergements" data-spy>Hébergements</section>
        <section id="activites" data-spy>Activités</section>
    </main>

</body>

</html>
